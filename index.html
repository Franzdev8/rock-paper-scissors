<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock / Paper / Scissors - Interactive Game">
    <meta name="keywords" content="rock, paper, scissors, game, interactive, computer, random, chill out game">
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Rock / Paper / Scissors</title>
</head>

<body>
    <div class="game-name">
        Rock / Paper / Scissors
    </div>

    <div class="players">
        <div class="player-name-user">User</div>
        <div class="player-name-computer">Computer</div>
    </div>

    <div class="game-area">
        <img id="user-image" src="./assets/images/user.png"
            alt="Default image of Paper used for the users answer when the page loads">
        <div class="game-info">
            <div class="round-number">Round <span id="round">1</span>
                <div id="countdown"></div>
            </div>
            <div class="scoreboard">
                <p class="win">Win: <span id="win">0</span>
                    <p class="draw">Draw: <span id="draw">0</span>
                        <p class="lose">Lose: <span id="lose">0</span>
            </div>
        </div>

        <img id="computer-image" src="./assets/images/computer.png"
            alt="Default image of Paper used for the computers answer when the page loads">
    </div>

    <div class="buttons-area">
        <div class="flex-container">
            <button data-type="Rock" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/rock.png" alt="Image used for Rock button">
            </button>
        </div>

        <div class="flex-container">
            <button data-type="Paper" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/paper.png" alt="Image used for Paper button">
            </button>
            </div>
        <div class="flex-container">
            <button data-type="Scissors" class="button-style" data-toggle="modal" data-target="#myModal">
                <img src="./assets/images/scissors.png" alt="Image used for Scissors button">
            </button>    
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
